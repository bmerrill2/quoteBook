<!doctype html>
<html ng-app="quoteBook">

<head>
  <meta charset="UTF-8">
  <title>Untitled Document</title>
  <link src ="styles.css"/>
</head>

<body ng-controller="mainCtrl">
  
  <div ng-repeat="quote in quotes | filter: filterQuotes">
    
    <h3>{{quote.text}}</h3>
    <i>{{quote.author}}</i>
  
  </div>
  
  <div>
    <input type = "text" placeholder="New Quote" ng-model="addText" ng-show="addToggle"/>
    <input type="text" placeholder="New Author" ng-model="addAuthor" ng-show="addToggle"/>
    <button ng-click="add({text: addText, author: addAuthor})" ng-mouseover="addToggle = true; removeToggle = false; filterToggle = false">Add Quote</button> </br>
  
    <input type="text" placeholder="Quote to remove" ng-model="removeQuote" ng-show = "removeToggle"/>
    <button ng-click="remove(removeQuote)" ng-mouseover="addToggle = false; removeToggle = true; filterToggle = false">Remove Quote</button></br>
  
    <input type="text" placeholder="Filter by Author" ng-model="filterQuotes" ng-show="filterToggle"/>
    <button ng-model="filter" ng-click="filteredQuotes = filterQuotes" ng-mouseover="addToggle = false; removeToggle = false; filterToggle = true">Filter Quotes</button>
  
  </div>


  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/dataService.js"></script>
  <script src="js/mainCtrl.js"></script>
</body>

</html>
